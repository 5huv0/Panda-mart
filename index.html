<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shoes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Backpacks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Watches</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
<div class="container">
  <div id="carouselExampleAutoplaying" class="carousel slide bg-color" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row align-items-center" >
          <div class="col-md-7">
            <h1>Mi LED TV 4A PRO</h1>
            <p>This tv is good for your eyes and content watching</p>
            <h1>1200$</h1>
            <button class="buy-now">Buy now</button>
          </div>
          <div class="col-md-5">
            <img src="banner-images/tv.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row align-items-center">
          <div class="col-md-7">
            <h1>X-Box For Sale</h1>
            <p>This X-box is on sale grab it  now.</p>
            <h1>800$</h1>
            <button class="buy-now">Buy now</button>
          </div>
          <div class="col-md-5">
            <img src="banner-images/xbox.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row align-items-center">
          <div class="col-md-7">
            <h1>Sony Headphone For sale</h1>
            <p>This headphone is good for your ears and content listening</p>
            <h1>400$</h1>
            <button class="buy-now">Buy now</button>
          </div>
          <div class="col-md-5">
            <img src="banner-images/headphone.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="container catagories">
    <div class="row">
      <div class="col-md-4">
        <h1>watches</h1>
        <img src="categories/watch.png" alt="">

      <div class="col-md-4">

        <img src="categories/bag.png" alt="">
      </div>
      <div class="col-md-4">
        <h1>shoes</h1>
        <img src="categories/shoes.png" alt="">
      </div>
  </div>
</div>
